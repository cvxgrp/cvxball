name: Bump version

on:
  workflow_dispatch

jobs:
  tag:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}  # This will output the tag for other jobs
    steps:
      - name: Generate Tag
        id: tag_version
        uses: cvxgrp/.github/actions/tag@main_2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Echo Generated Tag
        shell: bash
        run: |
          echo "Generated Tag: ${{ env.NEW_TAG }}"
          echo "Generated Tag: ${{ env.new_tag }}"
          echo $GITHUB_ENV

  docker:
    needs: tag
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    steps:
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Output the generated tag
        run: |
            echo "Generated Tag: ${{ steps.tag_version.outputs.new_tag }}"  # Reference the new_tag output from the tag_version step
            echo "Github actor: ${{ github.actor }}"
            echo "GENERATED TAG: ${{ env.NEW_TAG }}"
            echo "GENERATED TAG: $ENV_TAG"
            echo "GENERATED TAG: ${{ needs.tag.outputs.new_tag }}"

      - name: Login to GitHub Container Registry
        run: |
          podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        run: |
          ls -all
          pwd
          podman build \
            --tag ghcr.io/${{ github.repository }}:${{ env.NEW_TAG }} \
            -f docker/Dockerfile \
            .

      - name: Push container image
        run: |
          podman push ghcr.io/${{ github.repository }}:${{ env.NEW_TAG }}
