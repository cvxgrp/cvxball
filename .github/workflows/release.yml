name: Bump version

on:
  workflow_dispatch

jobs:
  tag:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.ttt }}  # This will output the tag for other jobs
    steps:
      - name: Generate Tag
        id: tag_version
        uses: cvxgrp/.github/actions/tag@main_2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Output Tag
        id: tag_version2
        run: |
            echo "DEBUG1: ${{ steps.tag_version.outputs.new_tag }}"
            echo "DEBUG2: ${{ steps.tag_version.outputs.NEW_TAG }}"
            echo "Generated Tag1: ${{ env.NEW_TAG }}"
            echo "Generated Tag2: ${{ env.new_tag }}"

      - name: Set an output
        id: set_tag
        run: |
            echo "ttt=${{ env.NEW_TAG }}" >> $GITHUB_OUTPUT

      - name: Use the output in another step
        run: |
            echo "The output value is ${{ steps.set_tag.outputs.ttt }}"

  docker:
    needs: tag
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    steps:
      # -----------------------------------------------------------------------------
      # Step 1: Checkout the repository
      # -----------------------------------------------------------------------------
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Output the generated tag
        run: |
          echo "Github actor: ${{ github.actor }}"
          echo "GENERATED TAG: ${{ needs.tag.outputs.new_tag }}"

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Login to GitHub Container Registry
        run: |
          podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        run: |
          ls -all
          pwd
          podman build \
            --tag ghcr.io/${{ github.repository }}:${{ needs.tag.outputs.new_tag }} \
            -f docker/Dockerfile \
            .

      - name: Push container image
        run: |
          podman push ghcr.io/${{ github.repository }}:${{ needs.tag.outputs.new_tag }}
